<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>成果展示</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 40px 20px;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #44ff9a;
        }
        .project-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: left;
        }
        .project-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 24px;
        }
        .project-header svg { width: 40px; height: 40px; }
        .project-name {
            font-size: 1.2rem;
            font-weight: 700;
        }
        .project-desc {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .feature {
            background: rgba(68, 255, 154, 0.1);
            padding: 14px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .feature svg { width: 20px; height: 20px; flex-shrink: 0; }
        .feature span { font-size: 0.85rem; }
        .hint {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

</body>
</html>
