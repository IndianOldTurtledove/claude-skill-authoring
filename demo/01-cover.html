<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>封面</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 40px 24px;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 24px;
        }
        h1 span {
            background: linear-gradient(90deg, #feca57, #ff6b6b, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
        }
        .hint {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body onclick="location.href='02-result.html'">
    <div class="container">
        <div class="badge">真实经历</div>
        <h1>我说了<br><span>三句话</span><br>做了个开源项目</h1>
        <p class="subtitle">从零到 GitHub<br>全程 Claude Code</p>
    </div>
    <div class="hint">点击继续 →</div>
</body>
</html>
